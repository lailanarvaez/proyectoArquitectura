<div class="jumbotron text-center">
  <h2>Bienvenido</h2>
</div>

<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Crear Cuenta
            <small>¡Gratis!</small>
          </h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" id="nombre" class="form-control input-sm" placeholder="Nombres">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" id="apellido" class="form-control input-sm" placeholder="Apellidos">
                </div>
              </div>
            </div>

            <div class="form-group">
              <input type="email" id="correo" class="form-control input-sm" placeholder="Correo Electronico">
            </div>

            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="password" id="contrasenia" class="form-control input-sm" placeholder="Contraseña">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="password" id="Confirmar_Contrasenia" class="form-control input-sm" placeholder="Confirmar Contraseña">
                </div>
              </div>
            </div>

            <div class="dropdown">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Carrera Actual
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#">Ingenieria</a>
                  </li>
                  <li>
                    <a href="#">Administracion</a>
                  </li>
                  <li>
                    <a href="#">Contabilidad</a>
                  </li>
                </ul>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sede Uniajc
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#">Norte</a>
                  </li>
                  <li>
                    <a href="#">Sur</a>
                  </li>
                </ul>
              </div>
            </div>
            <input type="submit" value="Registrar" class="btn btn-info btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
